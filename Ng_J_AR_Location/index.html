<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-assetA"
                    src="assets/assetA.glb"
                ></a-asset-item>
				
				<a-asset-item
                    id="animated-assetB"
                    src="assets/assetB.glb"
                ></a-asset-item>
				
				<a-asset-item
                    id="animated-assetC"
                    src="assets/assetC.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-assetA"
                    scale="0.060606242759278235 0.060606242759278235 0.060606242759278235"
                    gps-entity-place="latitude: 43.000012; longitude: -78.789166;"
                ></a-entity>
				
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-assetB"
                    scale="0.06243176764895848 0.06243176764895848 0.06243176764895848"
                    gps-entity-place="latitude: 43.000049; longitude: -78.782943;"
                ></a-entity>
				
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-assetC"
                    scale="0.046511735189137565 0.046511735189137565 0.046511735189137565"
                    gps-entity-place="latitude: 43.005447; longitude: -78.785899;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
